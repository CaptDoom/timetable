<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: #1e1e1e;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        h1, h2 {
            color: #ffffff;
        }
        .form-group label {
            color: #e0e0e0;
        }
        .btn-primary {
            background-color: #6200ea;
            border-color: #6200ea;
        }
        .btn-primary:hover {
            background-color: #3700b3;
            border-color: #3700b3;
        }
        .table {
            color: #e0e0e0;
        }
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #2c2c2c;
        }
        .table th, .table td {
            padding: 12px;
            text-align: left;
        }
        .table th {
            background-color: #333333;
            color: #ffffff;
        }
        .animate__animated {
            animation-duration: 1s;
            animation-fill-mode: both;
        }
        .fadeIn {
            animation-name: fadeIn;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .fadeIn {
            animation-name: fadeIn;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <div class="container animate__animated animate__fadeIn">
        <h1 class="mt-5">Complete Timetable</h1>
        <div class="mt-3">
            {{ timetable_html|safe }}
        </div>
        <hr>
        <h2>View by Batch</h2>
        <form action="/batch" method="get">
            <div class="form-group">
                <label for="batch_number">Batch Number:</label>
                <input type="text" id="batch_number" name="batch_number" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Get Timetable</button>
        </form>
        <hr>
        <h2>View by Teacher</h2>
        <form action="/teacher" method="get">
            <div class="form-group">
                <label for="teacher_id">Teacher ID:</label>
                <input type="text" id="teacher_id" name="teacher_id" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Get Timetable</button>
        </form>
    </div>
</body>
</html>
